# Application (base config — always loaded)
spring.main.banner-mode=off
# Profile: dev = application-dev.properties (local, H2, CORS for Vite). prod = application-prod.properties (use env vars for DB, JWT, mail, frontend URL).
# See backend/README.md → "Configuration and environment" for when to use which profile and which env vars.
spring.application.name=soil2spoon-backend
spring.profiles.active=dev

# JPA (base)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Server
server.port=8081

# JWT (override in profile or env for production). Default is a 256-bit secret for dev only; use JWT_SECRET in production.
app.jwt.secret=${JWT_SECRET:soil2spoonJwtDevSecretKeyMinimum32BytesRequiredForHS256}
app.jwt.expiration-ms=900000
app.jwt.refresh-expiration-ms=604800000

# Frontend base URL for password reset link (e.g. https://yoursite.com). Set APP_FRONTEND_BASE_URL in production.
app.frontend.base-url=${APP_FRONTEND_BASE_URL:}

# Mail (set in production via env: SPRING_MAIL_HOST, SPRING_MAIL_PORT, SPRING_MAIL_USERNAME, SPRING_MAIL_PASSWORD)
spring.mail.host=${SPRING_MAIL_HOST:}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Google Geocoding API (optional). If set, shipping addresses are validated via Geocoding API.
# For dev: leave empty (format-only validation). For production: set GOOGLE_GEOCODING_API_KEY in env with your API key.
app.geocoding.api-key=${GOOGLE_GEOCODING_API_KEY:}
