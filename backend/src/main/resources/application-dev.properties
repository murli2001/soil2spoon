# Dev profile (use when running locally: spring.profiles.active=dev or default). H2 in-memory DB, CORS for Vite.
spring.datasource.url=jdbc:h2:mem:soil2spoon;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# CORS allowed origin for React dev server (Vite default)
app.cors.allowed-origins=http://localhost:5173,http://127.0.0.1:5173

# Set to true to clear and re-run dev seed (categories, products, reviews, test user). Use with care.
app.dev.seed.force=false

# Dev: frontend URL for password reset link (Vite default)
app.frontend.base-url=http://localhost:5173

